<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <img src="logo.png" alt="Odin Logo" class="logo-img" />
          <h1>ODIN</h1>
        </div>
        <div class="image-credits">
          <p>
            Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              target="_blank"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/office?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              target="_blank"
              >Unsplash</a
            >
          </p>
        </div>
      </div>

      <div class="right-section">
        <p>
          <strong
            >This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.</strong
          >
        </p>
        <p>
          <strong>You <em>know</em> you want to.</strong>
        </p>
        <div class="form-section">
          <h2>Let's do this!</h2>
          <form>
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Thor" />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Odinson" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="input-group">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <p class="error">* Passwords do not match</p>
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm your password"
              />
            </div>
          </form>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>

        <div class="log-in">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
